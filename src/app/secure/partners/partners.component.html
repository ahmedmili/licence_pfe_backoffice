<div class="pt-3 pb-2 mb-3 border-bottom">
    <a routerLink="/partners/create" class="btn btn-sm btn-outline-secondary">Add</a>
  </div>
  <table mat-table [dataSource]="dataSource" class="table table-striped table-sm mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let partner"> {{partner.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let partner"> {{partner.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let partner"> {{partner.description}}</td>
      </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let partner"> {{partner.email}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let partner"> {{partner.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let partner"><img [src]="partner.image" height="50"/></td>
      </ng-container>
    
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let partner"> {{partner.category}} </td>
      </ng-container>
   
      <ng-container matColumnDef="openingtime">
        <th mat-header-cell *matHeaderCellDef>Opening Time</th>
        <td mat-cell *matCellDef="let partner"> {{partner.openingtime}} </td>
      </ng-container>

      <ng-container matColumnDef="closingtime">
        <th mat-header-cell *matHeaderCellDef>Closing Time</th>
        <td mat-cell *matCellDef="let partner"> {{partner.closingtime}} </td>
      </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let partner">
          <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/partners',partner.id,'edit']">Edit</a>
          <a class="btn btn-sm btn-outline-secondary" (click)="delete(partner.id)">Delete</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="show details">
      <th mat-header-cell *matHeaderCellDef>Show Details </th>
      <td mat-cell *matCellDef="let partner">
        <a [routerLink]="['/partners',partner.id,'details']" class="btn btn-sm btn-outline-secondary">Show</a>
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns:columns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
