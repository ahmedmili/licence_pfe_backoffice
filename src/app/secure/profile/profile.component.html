<h3>Account Information</h3>
<form [formGroup]="infoForm" (submit)="infoSubmit()">
  <div class="mb-3">
    <label>Name</label>
    <input formControlName="name" class="form-control" name="name">
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input formControlName="email" class="form-control" name="email">
  </div>

  <div class="mb-3">
    <label>Phone</label>
    <input formControlName="phone" class="form-control" name="phone">
  </div>

  <button class="btn btn-outline-secondary">Save</button>
</form>

<h3 class="mt-4">Change Password</h3>
<form [formGroup]="passwordForm"  (submit)="passwordSubmit()">
  <div class="mb-3">
    <label>New Password</label>
    <input formControlName="password" type="password" class="form-control" name="password">
  </div>

  <button class="btn btn-outline-secondary">Save</button>
</form>
