<mat-card *ngIf="order">
    <mat-card-title>Order Details</mat-card-title>
    <mat-card-content>
      <p>Date And Time: {{ order.created_at }}</p>
      <p>User Id: {{ order.user_id}}</p>
      <p>Total Price: {{ order.price}}</p>
      <p>Status: {{ order.status }}</p>
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>#</th>
            
            <th>Box Title</th>
            
            <th>Quantity</th>
            
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let orderBox of order.box_command">
            <td>{{ orderBox.box_id }}</td>
            <td>{{ orderBox.quantity}}</td>
          </tr>
        </tbody>
      </table>
    </mat-card-content>
  </mat-card>
