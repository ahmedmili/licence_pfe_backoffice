<div class="pt-3 pb-2 mb-3 border-bottom">
    <a routerLink="/orders/create" class="btn btn-sm btn-outline-secondary">Add</a>
  </div>
  <table mat-table [dataSource]="dataSource" class="table table-striped table-sm mat-elevation-z8">
  
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let order"> {{order.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date_cmd">
      <th mat-header-cell *matHeaderCellDef>Order Date</th>
      <td mat-cell *matCellDef="let order"> {{order.date_cmd}} </td>
    </ng-container>
  
    <ng-container matColumnDef="heure_cmd">
      <th mat-header-cell *matHeaderCellDef>Order Time</th>
      <td mat-cell *matCellDef="let order"> {{order.heure_cmd}} </td>
    </ng-container>
  
    <ng-container matColumnDef="total_prix">
      <th mat-header-cell *matHeaderCellDef>Total Price</th>
      <td mat-cell *matCellDef="let order"> {{order.total_prix}} </td>
    </ng-container>
  
    <ng-container matColumnDef="statut">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let order"> {{order.statut}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let order">
          <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/orders',order.id,'edit']">Edit</a>
          <a class="btn btn-sm btn-outline-secondary" (click)="delete(order.id)">Delete</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="show details">
      <th mat-header-cell *matHeaderCellDef>Show Details </th>
      <td mat-cell *matCellDef="let order">
        <a [routerLink]="['/orders',order.id,'details']" class="btn btn-sm btn-outline-secondary">Show</a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns:columns;"></tr>
  
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
