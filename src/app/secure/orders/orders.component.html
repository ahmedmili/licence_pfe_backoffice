<br>
<div class="row">
  <div class="col-md-10 mb-4">
    <input type="text" class="form-control" placeholder="Search by Id and User Id" [(ngModel)]="search" (keyup.enter)="SearchOrder()">
  </div>
  <div class="col-md-2 mb-4">
    <div class="input-group-append">
      <select class="form-select select-width" id="category-select" (change)="filterOrders($any($event).target.value)">
        <option value="">Select</option>
        <option value="PENDING">Pending</option>
        <option value="AUTHORIZED">Authorized</option>
        <option value="REJECTED">Rejected</option>
        <option value="SUCCESS">Success</option>
      </select>
    </div>
  </div>
</div>
<div class="pt-3 pb-2 mb-3 border-bottom">
    <a routerLink="/orders/create" class="btn btn-sm btn-outline-secondary">Add</a>
  </div>
  
  <div *ngIf="loaded && dataSource.data.length === 0" class="alert alert-warning">
    No Data Found
  </div>
  <div class="spinner-container" *ngIf="!loaded">
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  
  <div *ngIf="!loaded" class="lds-dual-ring"></div>
  <table mat-table *ngIf="dataSource.data.length >0 && loaded" [dataSource]="dataSource" class="table table-striped table-sm mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let order"> {{order.id}} </td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>Created at</th>
      <td mat-cell *matCellDef="let order"> {{ datePipe.transform(order.created_at, 'yyyy-MM-dd HH:mm:ss') }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let order"> {{order.status}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Total Price</th>
      <td mat-cell *matCellDef="let order"> {{order.price}} </td>
    </ng-container>

    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef>User Id</th>
      <td mat-cell *matCellDef="let order"> {{order.user_id}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let order">
          <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/orders',order.id,'edit']">Edit</a>
          <a class="btn btn-sm btn-outline-secondary" (click)="delete(order.id)">Delete</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="show details">
      <th mat-header-cell *matHeaderCellDef>Show Details </th>
      <td mat-cell *matCellDef="let order">
        <a [routerLink]="['/orders',order.id,'details']" class="btn btn-sm btn-outline-secondary">Show</a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns:columns;"></tr>
  
  </table>
  
  <ng-container *ngIf="dataSource.data.length > 5">
    <mat-paginator 
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons 
      aria-label="Select page of periodic elements"
      [length]="dataSource.data.length">
    </mat-paginator>
  </ng-container>
