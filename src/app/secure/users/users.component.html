<br>
<div class="row">
  <div class="col-md-10 mb-4">
    <input type="text" class="form-control" placeholder="Search by email and phone" [(ngModel)]="search" (keyup.enter)="SearchUser()">
  </div>

  <div class="col-md-2 mb-4">
    <div class="input-group-append">
      <select class="form-select select-width" id="status-select" (change)="getStatusInputValue($any($event).target.value)">
        <option value="">Select</option>
        <option value="ACTIVE">ACTIVE</option>
        <option value="INACTIVE">INACTIVE</option>
      </select>
    </div>
  </div>
</div>

<div class="pt-3 pb-2 mb-3 border-bottom">
  <a routerLink="/users/create" class="btn btn-sm btn-outline-secondary">Add</a>
</div>
<div *ngIf="loaded && dataSource.data.length === 0" class="alert alert-warning">
  No Data Found
</div>
<div class="spinner-container" *ngIf="!loaded">
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
<table mat-table *ngIf="dataSource.data.length >0 && loaded" [dataSource]="dataSource"  class="table table-striped table-sm mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user"> {{user.name}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>


  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let user">
      <label class="switch">
        <input type="checkbox" class="form-check-input" [checked]="user.status === 'ACTIVE'" (change)="toggleStatus(user)">
        <span class="slider round"></span>
      </label>
    </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user">
        <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/users',user.id,'edit']">Edit</a>
        <a class="btn btn-sm btn-outline-secondary" (click)="delete(user.id)">Delete</a>
    </td>
  </ng-container>


  <ng-container matColumnDef="show details">
    <th mat-header-cell *matHeaderCellDef>Show Details </th>
    <td mat-cell *matCellDef="let user">
      <a [routerLink]="['/users',user.id,'details']" class="btn btn-sm btn-outline-secondary">Show</a>
    </td>
  </ng-container>
 

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns:columns;"></tr>
</table>

<ng-container *ngIf="dataSource.data.length > 5">
  <mat-paginator 
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons 
    aria-label="Select page of periodic elements"
    [length]="dataSource.data.length">
  </mat-paginator>
</ng-container>
