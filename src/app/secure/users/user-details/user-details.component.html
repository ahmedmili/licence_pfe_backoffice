<div style="margin-top: 66px;  height: 800px;">
<div style="margin-top: 65px;"></div>
<mat-card >
    <mat-card-title>Commands Of This User :</mat-card-title>
    <mat-card-content>
      <table  class="table table-striped table-sm mat-elevation-z8 custom-table">
        <thead>
          <tr>
            <th class="col-md-1 column-cell text-center custom-th custom-header-row" style="vertical-align: middle; text-align: center;">#</th>
            
            <th class="col-md-1 column-cell text-center custom-th custom-header-row" style="vertical-align: middle; text-align: center;">Total Price</th>
            
            <th class="col-md-1 column-cell text-center custom-th custom-header-row" style="vertical-align: middle; text-align: center;">Status</th>
            
            <th class="col-md-1 column-cell text-center custom-th custom-header-row" style="vertical-align: middle; text-align: center;">Creation Date</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td class="col-md-1 column-cell text-center custom-header-row"> {{order.id}} </td>
            <td class="col-md-1 column-cell text-center custom-header-row"> {{order.price}} </td>
            <td class="col-md-1 column-cell text-center custom-header-row"> {{order.status}} </td>
            <td class="col-md-1 column-cell text-center custom-header-row"> {{ datePipe.transform(order.created_at, 'yyyy-MM-dd HH:mm:ss') }}  </td>
           
          </tr>
        </tbody>
      </table>
    </mat-card-content>
  </mat-card> 
</div>
