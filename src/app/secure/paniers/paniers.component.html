<div class="pt-3 pb-2 mb-3 border-bottom">
  <a routerLink="/paniers/create" class="btn btn-sm btn-outline-secondary">Add</a>
</div>
<table mat-table [dataSource]="dataSource" class="table table-striped table-sm mat-elevation-z8">

  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let panier"> {{panier.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let panier"> {{panier.title}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let panier"> {{panier.description}} </td>
  </ng-container>

  <ng-container matColumnDef="ancien_prix">
    <th mat-header-cell *matHeaderCellDef>Old Price</th>
    <td mat-cell *matCellDef="let panier"> {{panier.ancien_prix}} </td>
  </ng-container>

  <ng-container matColumnDef="nouveau_prix">
    <th mat-header-cell *matHeaderCellDef>New Price</th>
    <td mat-cell *matCellDef="let panier"> {{panier.nouveau_prix}} </td>
  </ng-container>

  <ng-container matColumnDef="date_dispo">
    <th mat-header-cell *matHeaderCellDef>Available Date</th>
    <td mat-cell *matCellDef="let panier"> {{panier.date_dispo}} </td>
  </ng-container>

  <ng-container matColumnDef="quantite">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let panier"> {{panier.quantite}} </td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let product"><img [src]="product.image" height="50"/></td>
  </ng-container>

  <ng-container matColumnDef="categorie">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let panier"> {{panier.categorie}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let panier">
        <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/paniers',panier.id,'edit']">Edit</a>
        <a class="btn btn-sm btn-outline-secondary" (click)="delete(panier.id)">Delete</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns:columns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons 
               aria-label="Select page of periodic elements">
</mat-paginator>
