<h3 class="mt-4">Add Box :</h3>
 <form [formGroup]="form" (submit)="submit()">
    <div class="form-group">
        <label for="title">Title</label>
       <input formControlName="title" class="text form-control" type="text" id="title" name="title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
       <input formControlName="description" class="text form-control" type="text" id="description" name="description" >
    </div>
    <div class="form-group">
        <label for="ancien_prix">Old Price</label>
       <input formControlName="ancien_prix" class="text form-control" type="number" id="ancien_prix" name="ancien_prix">
    </div>
    <div class="form-group">
        <label for="nouveau_prix">New Price</label>
       <input formControlName="nouveau_prix" class="text form-control" type="number" id="nouveau_prix" name="nouveau_prix">
    </div>
    <div class="form-group">
        <label for="date_debut">Available From</label>
        <input formControlName="date_debut" class="text form-control" type="datetime-local" id="date_debut" name="date_debut">
      </div>
      <div class="form-group">
        <label for="date_fin">Until</label>
        <input formControlName="date_fin" class="text form-control" type="datetime-local" id="date_fin" name="date_fin">
      </div>
    <div class="form-group">
        <label for="quantity">quantity</label>
       <input formControlName="quantity" class="text form-control" type="number" id="quantity" name="quantity">
    </div>
    <div class="form-group">
        <label for="image">Image</label>
       <input formControlName="image" class="text form-control" type="text" id="image" name="image">
    </div>
    <div class="form-group">
        <label for="categorie">Category</label>
        <select formControlName="categorie" class="text form-control" id="categorie" name="categorie">
            <option value="Fruits and vegetables">Fruits and vegetables</option>
            <option value="Meat">Meat</option>
            <option value="Pastry">Pastry</option>
            <option value="Fish">Fish</option>
            <option value="Dairy products">Dairy products</option>
            <option value="Prepared dishes">Prepared dishes</option>
            <option value="Sweets">Sweets</option>
            <option value="Drinks">Drinks</option>
            <option value="Vegetarian">Vegetarian</option>
          </select>
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <select formControlName="status" class="text form-control" id="status" name="status">
            <option value="PENDING">PENDING</option>
            <option value="ACCEPTED">ACCEPTED</option>
            <option value="REJECTED">REJECTED</option>
          </select>
    </div>
    <button class="btn btn-dark btn -sm mt-4">Save</button>
</form>
