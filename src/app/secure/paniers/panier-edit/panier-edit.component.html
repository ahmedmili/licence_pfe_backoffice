<h3 class="mt-4">Add Box :</h3>
 <form [formGroup]="form" (submit)="submit()">
    <div class="form-group">
        <label for="title">Title</label>
       <input formControlName="title" class="text form-control" type="text" id="title" name="title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
       <input formControlName="description" class="text form-control" type="text" id="description" name="description" >
    </div>
    <div class="form-group">
        <label for="ancien_prix">Old Price</label>
       <input formControlName="ancien_prix" class="text form-control" type="number" id="ancien_prix" name="ancien_prix">
    </div>
    <div class="form-group">
        <label for="nouveau_prix">New Price</label>
       <input formControlName="nouveau_prix" class="text form-control" type="number" id="nouveau_prix" name="nouveau_prix">
    </div>
    <div class="form-group">
        <label for="date_dispo">Availability Date</label>
        <input formControlName="date_dispo" class="text form-control" type="date" id="date_dispo" name="date_dispo">
      </div>
    <div class="form-group">
        <label for="quantite">quantity</label>
       <input formControlName="quantite" class="text form-control" type="number" id="quantite" name="quantite">
    </div>
    <div class="form-group">
        <label for="image">Image</label>
       <input formControlName="image" class="text form-control" type="text" id="image" name="image">
    </div>
    <div class="form-group">
        <label for="categorie">Category</label>
        <select formControlName="categorie" class="text form-control" id="categorie" name="categorie">
            <option value="Fruits_Légumes">Fruits et légumes</option>
            <option value="Viande">Viande</option>
            <option value="Pâtisserie">Pâtisserie</option>
            <option value="Poisson">Poisson</option>
            <option value="Produits_Laitiers">Produits laitiers</option>
            <option value="Plas_Préparés">Plats préparés</option>
            <option value="Sucreries">Sucreries</option>
            <option value="Boissons">Boissons</option>
            <option value="Végétarien">Végétarien</option>
          </select>
    </div>
    <button class="btn btn-dark btn -sm mt-4">Save</button>
</form>
