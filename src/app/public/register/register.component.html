<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>SIGN UP</h1>
            <h6>Register Yourself!</h6>
          </div>
          <main class="form-signin">
            <form (submit)="submit()">
              <h1 class="h3 mb-3 fw-normal">Please register</h1>
              
              
              <label for="name" class="form-label">Name</label>
              <input [(ngModel)]="name" name="name" class="form-control" placeholder="Name" required>
              
              <label for="email" class="form-label">Email address</label>
              <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Email address" required>
              
              <label for="password" class="form-label">Password</label>
              <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" required>
  
          
              <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">SIGN UP</button>
            </form>
            <a style="color: #fff; margin-top: 10px ;" routerLink="/login">Already registered? Click to login!</a>
          </main>
          
        </div>
      </div>
    </div>
  </div>
