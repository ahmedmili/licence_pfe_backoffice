<main class="form-signin">
  <form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please register</h1>

    <input formControlName="name" name="name" class="form-control" placeholder="Name" required>

    <input formControlName="email"  name="email" type="email" class="form-control" placeholder="Email address" required>

    <input formControlName="phone"  name="phone" type="number" class="form-control" placeholder="Phone" required>

    <input formControlName="password" name="password" type="password" class="form-control" placeholder="Password" required>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
  </form>
</main>
