<main class="form-signin">
  <form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <input formControlName="email" name="email" type="email" class="form-control" placeholder="Email address" required>
    <div style="color: red;"  *ngIf="form.controls['email'].touched && form.controls['email'].invalid " for="email">
      <span *ngIf="form.controls['email'].errors!['required']">This Field Is Mandatory</span>
      <span *ngIf="form.controls['email'].errors!['pattern']">This Field Is Invalid</span>
    </div>
    <input formControlName="password" name="password" type="password" class="form-control" placeholder="Password"
      required>
      <div style="color: red;"  *ngIf="form.controls['password'].touched && form.controls['password'].invalid " for="email">
        <span *ngIf="form.controls['password'].errors!['required']">This Field Is Mandatory</span>
      </div>
    <button [disabled]="!(form.valid && form.dirty)"class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
  </form>
</main>
